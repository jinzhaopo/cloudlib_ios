<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title></title>
<link  rel="stylesheet" href="bootstrap/css/bootstrap.min_2.css"/>
<link  rel="stylesheet" href="css/login.css"/>
<link  rel="stylesheet" href="css/css.css"/>

</head>
<body>
<header>	
			<div class="serach_2">管理员登录</div>
			
</header>
<div class="container login">
	<h1></h1>
	<form role="form" >
		<div class="input-group input-group-lg">
			<span class="input-group-addon glyphicon glyphicon-user"></span>
			<input type="text" class="form-control" name="uname" placeholder="请填写用户名"/>
		</div>
		<div class="input-group input-group-lg">
			<span class="input-group-addon glyphicon glyphicon-lock"></span>
			<input type="password" class="form-control" name="password" placeholder="请填写密码"/>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-block">立即登录</button>
		</div>
		<p class="form-control-static"><a href="#" class="glyphicon glyphicon-lock"> 忘记密码</a><a href="#" class="glyphicon glyphicon-user"> 切换用户</a></p>
	</form>

</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="bootstra/js/bootstrap.min.js"></script>
</body>
</html>
